<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const jumpBtn = document.getElementById("jumpBtn");
const restartBtn = document.getElementById("restartBtn");

let score = 0;
let gravity = 0.6;
let jumpPower = -10;
let groundHeight = 240;
let gameOver = false;
let gameStarted = false;

// Images
const mikeyImg = new Image();
mikeyImg.src = "Ninja Turtles Pixel Art Pattern.gif";

const fallingImg = new Image();
fallingImg.src = "mikey-falling.png";

// Array of building images
const buildingImgs = [
  "building.jpg",
  "building.jpg",
  "building.jpg"
].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

const playImg = new Image();
playImg.src = "play.png";

let mikey = {
  x: 50,
  y: groundHeight - 40,
  width: 40,
  height: 40,
  dy: 0,
  jumping: false,
  falling: false
};

// Platforms array
let platforms = [];

function initPlatforms() {
  platforms = [];
  let x = 0;
  let firstWidth = 100; // starting platform width
  let firstY = groundHeight - 40; // always at ground level
  let firstImg = buildingImgs[Math.floor(Math.random() * buildingImgs.length)];
  
  // first platform
  platforms.push({ x: x, y: firstY, width: firstWidth, height: groundHeight - firstY, img: firstImg });
  x += firstWidth + 30; // small gap to second platform
  let lastY = firstY;

  // generate remaining platforms
  while (x < canvas.width * 2) {
    const width = 80 + Math.random() * 50;
    const maxJumpHeight = 100;
    const minY = Math.max(groundHeight - 80, lastY - maxJumpHeight);
    const maxY = Math.min(groundHeight - 40, lastY + maxJumpHeight);
    const y = minY + Math.random() * (maxY - minY);

    const img = buildingImgs[Math.floor(Math.random() * buildingImgs.length)];
    platforms.push({ x: x, y: y, width: width, height: groundHeight - y, img: img });

    x += width + (50 + Math.random() * 50); // normal gap
    lastY = y;
  }
}

function spawnPlatform() {
  const last = platforms[platforms.length - 1];
  const width = 80 + Math.random() * 50;
  const maxJumpHeight = 100;
  const minY = Math.max(groundHeight - 80, last.y - maxJumpHeight);
  const maxY = Math.min(groundHeight - 40, last.y + maxJumpHeight);
  const y = minY + Math.random() * (maxY - minY);
  const gap = 50 + Math.random() * 50;
  const img = buildingImgs[Math.floor(Math.random() * buildingImgs.length)];

  platforms.push({
    x: last.x + last.width + gap,
    y: y,
    width: width,
    height: groundHeight - y,
    img: img
  });
}


// Reset game
function resetGame() {
  score = 0;
  mikey.y = groundHeight - mikey.height;
  mikey.dy = 0;
  mikey.jumping = false;
  mikey.falling = false;
  gameOver = false;
  gameStarted = false;
  scoreDisplay.textContent = "Score: 0";
  initPlatforms();
  drawStartScreen();
}

// Jump
function jump() {
  if (!gameStarted) {
    gameStarted = true;
    requestAnimationFrame(loop);
  }
  if (!mikey.jumping && !gameOver) {
    mikey.dy = jumpPower;
    mikey.jumping = true;
  }
}

// Game loop
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update Mikey
  mikey.y += mikey.dy;
  mikey.dy += gravity;

  // Draw Mikey
  if (gameOver) {
    ctx.drawImage(fallingImg, mikey.x, mikey.y, mikey.width, mikey.height);
  } else {
    ctx.drawImage(mikeyImg, mikey.x, mikey.y, mikey.width, mikey.height);
  }

  // Update platforms
  for (let i = 0; i < platforms.length; i++) {
    let p = platforms[i];
    p.x -= 3;
    ctx.drawImage(p.img, p.x, p.y, p.width, p.height);

    // Collision detection
    if (
      mikey.x < p.x + p.width &&
      mikey.x + mikey.width > p.x &&
      mikey.y + mikey.height >= p.y &&
      mikey.y + mikey.height <= p.y + 20 &&
      mikey.dy >= 0
    ) {
      mikey.y = p.y - mikey.height;
      mikey.dy = 0;
      mikey.jumping = false;
      mikey.falling = false;
    }

    // Remove off-screen platforms
    if (p.x + p.width < 0) {
      platforms.splice(i, 1);
      score++;
      scoreDisplay.textContent = "Score: " + score;
      spawnPlatform();
      i--;
    }
  }

  // Check falling
  if (mikey.y > canvas.height) {
    gameOver = true;
    mikey.falling = true;
    scoreDisplay.textContent = "Game Over! Score: " + score + " (Press Restart)";
    return;
  }

  requestAnimationFrame(loop);
}

// Draw start screen
function drawStartScreen() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(playImg, canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100);
}

// Initialize
drawStartScreen();

document.addEventListener("keydown", (e) => {
  if (e.code === "Space") jump();
  if (gameOver && e.code === "Enter") resetGame();
});
jumpBtn.addEventListener("click", jump);
restartBtn.addEventListener("click", resetGame);

// Initialize platforms
initPlatforms();
</script>

var x=ox=400;

var sleft=sdown=0;
var bubb=new Array();
var bubbx=new Array();
var bubby=new Array();
var bubbs=new Array();
var sploosh=false;

function addLoadEvent(funky) {
  var oldonload=window.onload;
  if (typeof(oldonload)!='function') window.onload=funky;
  else window.onload=function() {
    if (oldonload) oldonload();

function buble() { if (document.getElementById) {
  var i, rats, div;
  for (i=0; i<bubbles; i++) {
    rats=createDiv("3px", "3px");
    rats.style.visibility="hidden";
	rats.style.zIndex=(over_or_under=="over")?"1001":"0";

    div=createDiv("auto", "auto");
    rats.appendChild(div);
    div=div.style;
    div.top="1px";
    div.left="0px";
    div.bottom="1px";
    div.right="0px";
    div.borderLeft="1px solid "+colours[3];

    div=createDiv("auto", "auto");

    div=div.style;

    div.right="1px";
    div.bottom="0px"
    div.borderTop="1px solid "+colours[0];
    div.borderBottom="1px solid "+colours[2];

    div=createDiv("auto", "auto");
    rats.appendChild(div);
    div=div.style;
    div.left="1px";
    div.right="1px";
    div.bottom="1px";
    div.top="1px";
    div.backgroundColor=colours[4];
    if (navigator.appName=="Microsoft Internet Explorer") div.filter="alpha(opacity=50)";
    else div.opacity=0.5;
    document.body.appendChild(rats);
    bubb[i]=rats.style;
  }
  set_scroll();
  set_width();
  bubble();
}}

function bubble() {
  var c;
  if (Math.abs(x-ox)>1 || Math.abs(y-oy)>1) {
    ox=x;
    oy=y;
    for (c=0; c<bubbles; c++) if (!bubby[c]) {
      bubb[c].left=(bubbx[c]=x)+"px";
      bubb[c].top=(bubby[c]=y-3)+"px";
      bubb[c].width="3px";
      bubb[c].height="3px"
      bubb[c].visibility="visible";
      bubbs[c]=3;
      break;
    }
  }
  for (c=0; c<bubbles; c++) if (bubby[c]) update_bubb(c);
  setTimeout("bubble()", 40);
}

document.onmousedown=splash;
document.onmouseup=function(){clearTimeout(sploosh);};

function splash() {
  ox=-1;
  oy=-1;
  sploosh=setTimeout('splash()', 100);
}

function update_bubb(i) {
  if (bubby[i]) {
    bubby[i]-=bubbs[i]/2+i%2;
    bubbx[i]+=(i%5-2)/5;
    if (bubby[i]>sdown && bubbx[i]>sleft && bubbx[i]<sleft+swide+bubbs[i]) {
	  if (Math.random()<bubbs[i]/shigh*2 && bubbs[i]++<8) {
		bubb[i].width=bubbs[i]+"px";
		bubb[i].height=bubbs[i]+"px";
	  }
      bubb[i].top=bubby[i]+"px";
      bubb[i].left=bubbx[i]+"px";
    }
    else {
      bubb[i].visibility="hidden";
      bubby[i]=0;
      return;
    }
  }
}

document.onmousemove=mouse;
function mouse(e) {
  if (e) {
    y=e.pageY;
    x=e.pageX;
  }
  else {
    set_scroll();
    y=event.y+sdown;
    x=event.x+sleft;
  }
}

window.onresize=set_width;
function set_width() {
  var sw_min=999999;
  var sh_min=999999;
  if (document.documentElement && document.documentElement.clientWidth) {
    if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
    if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
  }
  if (typeof(self.innerWidth)=='number' && self.innerWidth) {
    if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
    if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
  }
  if (document.body.clientWidth) {
    if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
    if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
  }
  if (sw_min==999999 || sh_min==999999) {
    sw_min=800;
    sh_min=600;
  }
  swide=sw_min;
  shigh=sh_min;
}

window.onscroll=set_scroll;
function set_scroll() {
  if (typeof(self.pageYOffset)=='number') {
    sdown=self.pageYOffset;
    sleft=self.pageXOffset;
  }
  else if (document.body && (document.body.scrollTop || document.body.scrollLeft)) {
    sdown=document.body.scrollTop;
    sleft=document.body.scrollLeft;
  }
  else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
    sleft=document.documentElement.scrollLeft;
    sdown=document.documentElement.scrollTop;
  }
  else {
    sdown=0;
    sleft=0;
  }
}

function createDiv(height, width) {
  var div=document.createElement("div");
  div.style.position="absolute";
  div.style.height=height;
  div.style.width=width;
  div.style.overflow="hidden";
  div.style.backgroundColor="transparent";
  return (div);
}
